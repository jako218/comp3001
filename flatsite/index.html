<!DOCTYPE html>
<html>
    <head>
      <title>Telehex</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/styles.css" rel="stylesheet" media="screen">
      <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
      <link href="css/bootflat.css" rel="stylesheet" media="screen">
      <link href="css/bootflat-extensions.css" rel="stylesheet" media="screen">
      <link href="css/bootflat-square.css" rel="stylesheet" media="screen">

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
      <![endif]-->
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="//code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="headerbar">
            <img src="img/telehexlogo.png" width="114" height="52" id="headerlogo" title="telehexlogo" alt="Telehex Logo" />
            <form name="loginform" id="loginform" class="form-inline" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">log in</button>
            </form>
        </div>

        <form name="searchform" id="searchform" method="get">
            <div class="form-group">
                <input type="text" name="searchquery" placeholder="find a tv show" class="form-control" id="searchtext">
                <button type="submit" class="btn btn-lg btn-danger" id="searchbutton">search</button>
            </div>
        </form>

        <div id="footer">
            <img src="img/telehexfooter.png" title="telehexlogo" alt="Telehex Footer Logo" /> 
        </div>
    </body>
</html>
