application: your-app-id
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
- url: /.*
  script: main.application

libraries:
- name: webapp2
  version: latest
- name: lxml
  version: 2.3
- name: django
  version: 1.4

env_variables:
  DJANGO_SETTINGS_MODULE: 'telehex_django.settings'
