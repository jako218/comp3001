{% extends "base.html" %}

{% block css %}<style>
/*body { background: url('static/img/mainbg.png') repeat #263544; }*/
#navsearch { display: none !important; }
</style>{% endblock %}

{% block content %}<div class="container-fluid">
    <form id="mainsearchform" onsubmit="return isValidSearch('searchtext')" name="searchform" action="/search/" method="post" class=" search-form col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="ui-widget" id="test">
            <div class="form-group">
                <input type="text" name="query" placeholder="find a tv show" class="form-control search" id="searchtext">
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-sm-offset-2  col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-lg btn-danger" id="searchbutton">search</button>
        </div>
    </form>
</div>{% endblock %}

{% block scripts %}<script src="{% static "js/our_js/index.js" %}"></script>{% endblock %}
