{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Telehex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootflat.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootflat-extensions.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootflat-square.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/styles.css" %}" rel="stylesheet" media="screen">
    <link rel='stylesheet' href="{% static "css/fullcalendar.css" %}" media="screen">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <!-- <script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script src="{% static "js/jquery-latest.min.js" %}"></script>
    <script src="{% static "js/jquery-ui.min.js" %}"></script>
	<script src="{% static "js/jquery.cookie.js" %}"></script>
    <!-- <script
src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/fullcalendar.js" %}"></script>
    <script src="{% static "js/jquery.jrumble.1.3.js" %}"></script>
    <script src="{% static "js/jquery.tablesorter.js" %}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="{% static "js/html5shiv.js" %}"></script>
        <script src="{% static "js/respond.min.js" %}"></script>
    <![endif]-->
</head>

<body>
    <div id="wrap" class="container-fluid">
        <div class="navbar" role="navigation" id="headerbar">
            <div class="navbar-header">
                <a href="/"><img src="{% static "img/telehexlogo.png" %}" width="114" height="52" id="headerlogo" title="telehexlogo" alt="Telehex Logo"/></a>
            </div>

            <div class="pull-right" id="inoutbutton">
                {% if user %}
                <div class="dropdown dropdown-menu-square" style="display: inline-block;">
                    <a id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="/profile/">{{ user.nickname }}</a>
                    <ul class="dropdown-menu" style="background" role="menu" aria-labelledby="dLabel">
                        <li role="presentation" class="dropdown-header">Navigate to...</li>
                        <li><a href="/profile/">Profile</a></li>
                        <li><a href="/profile/calendar/">Calendar</a></li>
                        {% if is_admin %}<li><a href="/admin">Admin</a></li>{% endif %}
                    </ul>
                </div>
                <a href="/logout?continue={{request.META.PATH_INFO}}" type="submit" class="btn btn-danger">log out</a>
                {% else %}
                <a href="/login?continue={{request.META.PATH_INFO}}" type="submit" class="btn btn-primary">log in</a>
                {% endif %}
            </div>
        </div>
