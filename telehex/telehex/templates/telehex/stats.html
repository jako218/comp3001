{% include "./telehex/header.html" %}

<style>

rect:hover{
    fill: #2986b9;
}

.axis path,
.axis line {
    fill: none;
    stroke: #2986b9;
	stroke-width:2px;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 14px;
	fill: #2986b9;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(41, 41, 41, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 10
  left: 0;
}
</style>

<div class="container">
	<div class="row">
		<h2>Episode Ratings for {{ show.title }}</h2>
	</div>
    <div class="charts">

    </div>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>

<script>

	var margin = {top: 20, right: 30, bottom: 30, left: 40},
	    width = 960 - margin.left - margin.right,
	    height = 300 - margin.top - margin.bottom;
	
	var xScale = d3.scale.ordinal()
				.rangeRoundBands([0, width], .1);
		
    var yScale = d3.scale.linear()
                .domain([0,10])
				.range([height, 0]);
				
	var xAxis = d3.svg.axis()
	    .scale(xScale)
	    .orient("bottom");	
		
	var yAxis = d3.svg.axis()
	    .scale(yScale)
        .orient("left");

    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-20, 0])
      .html(function(d) {
          return "<em>" + d.name + "</em><br><strong>Rating:</strong> <span style='color:#c0392b'>" + d.rating + "</span>";
      })

      d3.json("/graph_data/{{ show.url_string }}", function(error, data){

        var keys = d3.keys(data).sort(function(a,b){
            return a < b;      
        });

        for(i=0; i<keys.length; i++){
            var series = data[keys[i]];
            var series_num = keys[i];

			xScale.domain(series.map(function(d){ return d.episode }))
            
            var chartclass = "season_" + series_num;
		
            var svg = d3.select(".charts")
						.append("div")
						.attr("id", chartclass)
						.attr("class", "row")
						d3.select("#" + chartclass)
						.append("h2")
						.text("Season " + series_num);	
                  
           var svg = d3.select("#" + chartclass)
		   			   	.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");	
								
            var bar = svg.selectAll("g")
                        .data(series)
                        .enter().append("g")
                        .attr("transform", function(d) {
							return "translate(" + xScale(d.episode) + ", 0)";
                        })
                        
            svg.call(tip); 

            bar.append("rect")
                  .attr("class", ".bar")
                  .attr("y", function(d) { return yScale(d.rating); })
                  .attr("height", function(d) { return height - yScale(d.rating); })
                  .attr("width", xScale.rangeBand())
				  .attr("fill", "#c0392b")
                  .attr("onclick", function(d) {
                      return "window.location.href='" + d.url + "';";
                  })
                  .on('mouseover', tip.show)
                  .on('mouseout', tip.hide);

 		   svg.append("g")
 		       .attr("class", "x axis")
 		       .attr("transform", "translate(0," + height + ")")
 		       .call(xAxis);
				 
		  svg.append("g")
		     .attr("class", "y axis")
		     .call(yAxis)
        }
    });
</script>
