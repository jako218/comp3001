{% include "./telehex/header.html" %}

<style>

.axis path,
.axis line {
    fill: none;
    stroke: #2986b9;
	stroke-width:2px;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 14px;
	fill: #2986b9;
}


</style>

<div class="container">
	<div class="row">
		<h2>Episode Ratings for {{ show.title }}</h2>
	</div>
    <div class="charts">

    </div>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

	var margin = {top: 20, right: 30, bottom: 30, left: 40},
	    width = 960 - margin.left - margin.right,
	    height = 300 - margin.top - margin.bottom;
	
	var xScale = d3.scale.ordinal()
				.rangeRoundBands([0, width], .1);
		
    var yScale = d3.scale.linear()
                .domain([0,10])
				.range([height, 0]);
				
	var xAxis = d3.svg.axis()
	    .scale(xScale)
	    .orient("bottom");	
		
	var yAxis = d3.svg.axis()
	    .scale(yScale)
	    .orient("left");

    d3.json("/graph_data/{{ show.url_string }}", function(error, data){

        for(series_num in data){
            var series = data[series_num];
						
			xScale.domain(series.map(function(d, i){ return i+1; }))
            
            var chartclass = "season_" + series_num;
		
            var svg = d3.select(".charts")
						.append("div")
						.attr("id", chartclass)
						.attr("class", "row")
						d3.select("#" + chartclass)
						.append("h2")
						.text("Season " + series_num);	
                  
           var svg = d3.select("#" + chartclass)
		   			   	.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");	
								
            var bar = svg.selectAll("g")
                        .data(series)
                        .enter().append("g")
                        .attr("transform", function(d, i) {
							return "translate(" + xScale(i+1) + ", 0)";
						});
            
            bar.append("rect")
                  .attr("y", function(d) { return yScale(d); })
                  .attr("height", function(d) { return height - yScale(d); })
                  .attr("width", xScale.rangeBand())
				  .attr("fill", "#c0392b");
            
            svg.selectAll("text")
                   .data(series)
                   .enter()
                   .append("text")
                   .text(function(d) {
                        return d;
                   })
                   .attr("text-anchor", "middle")
                   .attr("x", function(d, i) {
                        return xScale(i+1) + xScale.rangeBand() / 2;
                   })
                   .attr("y", function(d) {
                        return yScale(d) + 25;
                   })
                   .attr("font-family", "sans-serif")
                   .attr("font-size", "16px")
                   .attr("fill", "#292929");
				   
 		   svg.append("g")
 		       .attr("class", "x axis")
 		       .attr("transform", "translate(0," + height + ")")
 		       .call(xAxis);

				 
		  svg.append("g")
		     .attr("class", "y axis")
		     .call(yAxis)
        }
    });
</script>
